<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="card" style=" margin: 5%; width: 55%; justify-self: center;display: block;">
            <form class="form" id="item-form">
                <div class="title">Welcome,<br><span>Add an Item</span></div>

                <input type="text" placeholder="Item Name" name="itemName" class="input" id="item-name-input">
                <input type="text" placeholder="Item Price" name="itemPrice" class="input" id="item-price-input">
                <textarea name="description" placeholder="Description" class="input" id="description-textarea"
                    style="width: 80%; height: 80%;"></textarea>
                <select name="category" class="input" id="category-select">
                    <option value="ultrabook">Ultrabook</option>
                    <option value="gaming">Gaming Laptop</option>
                    <option value="convertible">2-in-1 Convertible</option>
                    <option value="workstation">Workstation</option>
                    <option value="budget">Budget Laptop</option>
                </select><br>
                <label> is it currently Available ?</label>
                <input type="checkbox" name="availability-box" class="input" id="availability-checkbox"
                    style="width: 2%; height: 5%;">
                <button class="button-confirm" id="submit-button">Let`s go â†’</button>
            </form>
        </div>
    </div>

    <div style="padding: 2%; position: relative;">

        <table class="table absolutetable-secondary table-striped" id="data-table">

        </table>
    </div>



</body>

</html>
