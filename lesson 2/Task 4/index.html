<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script defer src="main.js"></script>

</head>

<body>
    <nav class="navbar" style="background-color: #3591d2; padding: 10px 15px;">
        <div class="container-fluid" style="display: flex; flex-wrap: wrap; align-items: center; gap: 15px;">
            <div style="display: flex; gap: 20px; align-items: center;">
                <a class="navbar-brand" style="color: #ffffff; font-size: 1.1rem;">Home</a>
                <a class="nav-link active" style="color: #ffffff; font-size: 1.1rem;">Features</a>
                <a class="nav-link active" style="color: #ffffff; font-size: 1.1rem;">Pricing</a>
            </div>
            <form class="d-flex" role="search"
                style="flex: 1 1 auto; display: flex; align-items: center; gap: 10px; justify-content: flex-end; max-width: 400px;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="search-input" style="width: 100%; max-width: 300px; padding: 8px;" />
                <button class="btn btn-light" type="submit" id="search-submit">Search</button>
            </form>
        </div>
    </nav>
    <br>

    <label style="margin-bottom: 10px;margin-left: 5px;">
        Task Name
    </label>
    <input class="form-control" type="text" aria-label="default input example" id="task-name"
        style="width: 20%; margin-left: 5px;">
    <br>
    <label style="margin-bottom: 10px;margin-left: 5px;">
        Task Type
    </label>
    <select class="form-select" aria-label="Default select example" id="task-type" style="width: 20%;margin-left: 5px;">
        <option value="Task" id="task">Task</option>
        <option value="In Progress" id="in-progress">In Progress</option>
        <option value="Done" id="done">Done</option>
    </select>
    <br>
    <br>
    <button class="btn btn-primary" type="submit" id="submit-button" style="margin-left: 5px;">Add</button> <br> <br>
    <div id="root">

    </div>

</body>
<style>
    label {
        margin-bottom: '20px';
    }
</style>

</html>
